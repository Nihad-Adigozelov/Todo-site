<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title> Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>

    <div class="container" style = "margin-top: 100px">
        <h3>Todo List </h3>


        <form action = "/add" method = "POST">
            <div class="form-group">
                <label for="formGroup ExampleInput">Todo title</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name = "title" placeholder="Enter Todo"><br>
                <button type = "submit" class = "btn btn-danger">Add Todo</button>
              </div>
              <hr>
        </form>
        {% if todo == [] %}
        <div class="alert alert-warning" role="alert">
          Todo not yet entered
        </div>
        {% else %}
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">Title</th>
              <th scope="col">Status</th>
              <th scope="col">Update Status</th>
              <th scope="col">Delete Todo</th>
            </tr>
          </thead>
          <tbody>
            {% for todo in todo %}
                  <tr>
                    <td scope = "row">{{todo.id}}</td>
                    <td >{{todo.title}}</td>
                    {% if todo.complete == False %}
                          <td style="color: red">Not finished</td>
                    {% else %}
                    <td style="color: green">Finished</td>
                    {% endif %}
                    
                    <td><a href = '/complete/{{todo.id}}' class="btn btn-success">Finish</a></td>
                    <td><a href = '/delete/{{todo.id}}' class="btn btn-danger">Delete</a></td>
                  </tr>
            {% endfor %} 
          </tbody>
        </table>
        {% endif %}

    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
